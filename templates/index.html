  <script type="text/javascript">
    function submit() {
      var email = $('.field').val();
      $.ajax({
        url: "/subscribe?email=" + email,
        context: document.body,
        success: function(){
          $('#form-field').hide();
          $('#confirmed').show();
        }
      });
    }
  </script>
